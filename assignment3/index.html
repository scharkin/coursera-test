<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">

<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container" ng-controller="NarrowItDownController as narrowDown">
        <h1>Narrow Down Your Chinese Menu Choice</h1>
        <div class="form-group">
            <input ng-model="narrowDown.searchTerm" type="text" placeholder="search term" class="form-control">
        </div>
        <div class="form-group narrow-button">
            <button ng-click="narrowDown.searchItems();" class="btn btn-primary">Narrow It Down For Me!</button>
        </div>
        <!-- Bonus loader (see Bonus section of the assignment) -->
        <items-loader-indicator></items-loader-indicator>
        <!-- found-items should be implemented as a component -->
        <found-items items="narrowDown.found" on-remove="narrowDown.removeItem(index)" title="{{narrowDown.title}}"></found-items>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
