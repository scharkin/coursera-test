<h3>{{ list.title }}</h3>
<ol>
    <li ng-repeat="item in list.items">
        {{ item.name }}, {{ item.short_name }}
        <button ng-click="list.onRemove({index: $index});">Don't want this one!</button><br>
        {{ item.description }}
    </li>
</ol>
<div class="error" ng-if="list.isEmpty()">Nothing found</div>
