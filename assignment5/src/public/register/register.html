<div class="container">
    <h2 class="text-center">Sign up for the restaurant newsletter</h2>

    <fieldset>
        <form class="form-horizontal" name='regForm' novalidate>
            <div class="form-group">
                <label for="firstname" class="col-sm-3 control-label">First name</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="firstname" name="firstname"
                           placeholder="Please enter your first name here" ng-model="regCtrl.user.firstname" required>
                    <span ng-if="regForm.firstname.$error.required && regForm.lastname.$touched">First name required</span>
                </div>
            </div>

            <div class="form-group">
                <label for="lastname" class="col-sm-3 control-label">Last name</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="lastname" name="lastname"
                           placeholder="Please enter your last name here" ng-model="regCtrl.user.lastname" required>
                    <span ng-if="regForm.lastname.$error.required && regForm.lastname.$touched">Last name required</span>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email </label>
                <div class="col-sm-7">
                    <input type="email" class="form-control" id="email" name="email"
                           placeholder="Please enter your email here"
                           ng-model="regCtrl.user.email" required>
                    <span ng-if="regForm.email.$invalid && regForm.email.$touched">
                        Must be a valid email address: handle@domain format
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label for="phone" class="col-sm-3 control-label">Phone </label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="phone" id="phone"
                           placeholder="Please enter your phone as ###-###-#### here"
                           ng-model="regCtrl.user.phone"
                           pattern="(\d{3})-(\d{3})-(\d{4})">
                    <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">Phone must be in the format ###-###-####</span>
                </div>
            </div>

            <div class="form-group">
                <label for="favoritedish" class="col-sm-3 control-label">Favorite dish menu number</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="favoritedish" name="favoritedish"
                           placeholder="Please enter your favorite dish menu number here"
                           ng-model="regCtrl.user.favoritedish" ng-blur="regCtrl.check()">
                    <span ng-if="regCtrl.dishNok || regCtrl.submitted && !regCtrl.completed">No such menu number exists</span>
                </div>
            </div>

            <div class="col-sm-1 col-sm-push-5">
                <button type="submit" class="btn btn-primary" ng-disabled="regForm.$invalid"
                        ng-click="regCtrl.submit()">Submit
                </button>
            </div>
        </form>
    </fieldset>

    <div class="col-sm-6 col-sm-push-3" id="info" ng-if="regCtrl.completed">
        Your information has been saved
    </div>
</div>
